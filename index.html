<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grades Manager (Bootstrap)</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <div class="container py-4">
    <header class="mb-4">
      <h1 class="fw-bold">Student Grades Manager</h1>
      <p class="text-muted mb-0">Add students, calculate averages, assign grades, and keep data saved.</p>
    </header>

    <!-- Add Student Card -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-2">
          <h5 class="card-title mb-0">Add Student</h5>
          <small class="text-muted">Auto-saved to LocalStorage</small>
        </div>

        <form id="studentForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Student Name</label>
              <input id="nameInput" type="text" class="form-control" placeholder="e.g., Ahmed Ali" />
            </div>

            <div class="col-md-2">
              <label class="form-label">Math</label>
              <input id="mathInput" type="number" class="form-control" min="0" max="100" placeholder="90" />
            </div>

            <div class="col-md-2">
              <label class="form-label">English</label>
              <input id="englishInput" type="number" class="form-control" min="0" max="100" placeholder="85" />
            </div>

            <div class="col-md-2">
              <label class="form-label">Science</label>
              <input id="scienceInput" type="number" class="form-control" min="0" max="100" placeholder="88" />
            </div>
          </div>

          <div class="d-flex flex-wrap gap-2 mt-3">
            <button type="submit" class="btn btn-primary" id="addBtn">Add Student</button>
            <button type="button" class="btn btn-outline-secondary" id="clearBtn">Clear</button>
            <button type="button" class="btn btn-outline-danger ms-auto" id="resetAllBtn">
              Reset All
            </button>
          </div>

          <div id="errorMsg" class="text-danger small mt-2" aria-live="polite"></div>
        </form>
      </div>
    </div>

    <!-- Students Table Card -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
          <h5 class="card-title mb-0">Students</h5>

          <div class="d-flex flex-wrap gap-2">
            <input id="searchInput" class="form-control" style="max-width: 240px" type="text" placeholder="Search by name..." />
            <select id="sortSelect" class="form-select" style="max-width: 240px">
              <option value="newest">Sort: Newest</option>
              <option value="oldest">Sort: Oldest</option>
              <option value="avgHigh">Average: High → Low</option>
              <option value="avgLow">Average: Low → High</option>
              <option value="nameAZ">Name: A → Z</option>
              <option value="nameZA">Name: Z → A</option>
            </select>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th style="width: 48px;">#</th>
                <th>Name</th>
                <th>Total</th>
                <th>Average</th>
                <th>Grade</th>
                <th style="width: 190px;">Actions</th>
              </tr>
            </thead>
            <tbody id="studentsTbody">
              <tr class="text-center text-muted">
                <td colspan="6" class="py-4">No students yet. Add your first student above.</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="mt-3 text-muted small" id="statsLine"></div>
      </div>
    </div>
  </div>

  <!-- Edit Student Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label">Student Name</label>
              <input id="editName" type="text" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Math</label>
              <input id="editMath" type="number" min="0" max="100" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label">English</label>
              <input id="editEnglish" type="number" min="0" max="100" class="form-control" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Science</label>
              <input id="editScience" type="number" min="0" max="100" class="form-control" />
            </div>

            <div id="editError" class="text-danger small"></div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (needed for modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
